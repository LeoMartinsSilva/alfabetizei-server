spring.application.name=alfabetizei-server

server.port=8090

spring.jpa.show-sql=true

server.servlet.context-path=/api

spring.datasource.hikari.idleTimeout=10000

spring.datasource.url=jdbc:postgresql://localhost:5432/alfabetizei
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.testWhileIdle=true spring.datasource.validationQuery=SELECT 1

spring.jpa.hibernate.ddl-auto=validate

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Mostrar as mensagens de erros geradas na api
server.error.include-message=always

server.max-http-header-size=10000

spring.liquibase.change-log=classpath:database/db.changelog.xml
logging.file.name=/opt/alfabetizei/logs/alfabetizei.log